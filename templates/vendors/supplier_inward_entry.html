<div class="supplier-inward-form">
    <div class="form-header">
        <h2 class="form-title">Supplier Inward Entry</h2>
        <p class="form-description">
            All three documents are mandatory for submission. The invoice serves as the primary reference document.
        </p>
    </div>

    <form method="post" action="{% url 'vendors:supplier_inward' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="documents-grid">
            <!-- Invoice Upload -->
            <div class="doc-upload-card primary">
                <div class="doc-header">
                    <div class="doc-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6zm-1 2l5 5h-5V4zM6 20V4h6v6h6v10H6z" />
                        </svg>
                    </div>
                    <div class="doc-info">
                        <h3 class="doc-title">
                            Invoice
                            <span class="primary-badge">Primary Reference</span>
                        </h3>
                        <p class="doc-subtitle">Required Document</p>
                    </div>
                </div>

                <label class="upload-area" for="id_invoice">
                    <input type="file" id="id_invoice" name="invoice" accept=".pdf,.jpg,.jpeg,.png" required />
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2" stroke-dasharray="4 4"
                            opacity="0.3" />
                        <path d="M24 16v16m-8-8h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span class="upload-text">Click to upload or drag and drop</span>
                    <span class="upload-hint">PDF, JPG, PNG (Max 10MB)</span>
                </label>
            </div>

            <!-- Delivery Order Upload -->
            <div class="doc-upload-card">
                <div class="doc-header">
                    <div class="doc-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm13.5-9l1.96 2.5H17V9h2.5zm-1.5 9c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z" />
                        </svg>
                    </div>
                    <div class="doc-info">
                        <h3 class="doc-title">Delivery Order (DO)</h3>
                        <p class="doc-subtitle">Required Document</p>
                    </div>
                </div>

                <label class="upload-area" for="id_delivery_order">
                    <input type="file" id="id_delivery_order" name="delivery_order" accept=".pdf,.jpg,.jpeg,.png"
                        required />
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2" stroke-dasharray="4 4"
                            opacity="0.3" />
                        <path d="M24 16v16m-8-8h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span class="upload-text">Click to upload or drag and drop</span>
                    <span class="upload-hint">PDF, JPG, PNG (Max 10MB)</span>
                </label>
            </div>

            <!-- Purchase Order Upload -->
            <div class="doc-upload-card">
                <div class="doc-header">
                    <div class="doc-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 10h2v7H7zm4-3h2v10h-2zm4 6h2v4h-2z" />
                        </svg>
                    </div>
                    <div class="doc-info">
                        <h3 class="doc-title">Purchase Order (LPO)</h3>
                        <p class="doc-subtitle">Required Document</p>
                    </div>
                </div>

                <label class="upload-area" for="id_purchase_order">
                    <input type="file" id="id_purchase_order" name="purchase_order" accept=".pdf,.jpg,.jpeg,.png"
                        required />
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2" stroke-dasharray="4 4"
                            opacity="0.3" />
                        <path d="M24 16v16m-8-8h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span class="upload-text">Click to upload or drag and drop</span>
                    <span class="upload-hint">PDF, JPG, PNG (Max 10MB)</span>
                </label>
            </div>
        </div>

        <div class="form-section">
            <label for="id_remarks" class="label">
                Remarks (Optional)
            </label>
            <textarea id="id_remarks" name="remarks" class="input-field textarea-field"
                placeholder="Add any additional notes or comments..." rows="4"></textarea>
        </div>

        <div class="form-actions">
            <div class="validation-status"></div>

            <button type="submit" class="btn btn-primary submit-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M10 0a10 10 0 100 20 10 10 0 000-20zm-1 14.5L5 10l1.5-1.5L9 11V6h2v5l2.5-2.5L15 10l-4 4.5z" />
                </svg>
                Submit Entry
            </button>
        </div>
    </form>
</div>
